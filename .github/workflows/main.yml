name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # ğŸ”¹ CI: IntegraciÃ³n Continua
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“Œ Instalar dependencias
        run: npm ci  # Usa `npm install` si no tienes package-lock.json

      - name: ğŸ” Linting (ESLint)
        run: npm ci

      - name: ğŸ§ª Ejecutar tests
        run: npm test  # Debes tener tests configurados

      - name: ğŸ—ï¸ Compilar el proyecto (opcional)
        run: npm run build

  # ğŸ”¹ CD: Despliegue Continuo
  cd:
    needs: ci  # Solo se ejecuta si CI pasa correctamente
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸš€ Desplegar en Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
