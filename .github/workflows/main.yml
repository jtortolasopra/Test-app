name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # ğŸ”¹ CI: IntegraciÃ³n Continua
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“Œ Instalar dependencias
        run: npm ci  # Usa `npm install` si no tienes package-lock.json

      - name: ğŸ” Linting (ESLint)
        run: npm run lint

      - name: ğŸ§ª Ejecutar tests
        run: npm run test  # Debes tener tests configurados

      - name: ğŸ—ï¸ Compilar el proyecto (opcional)
        run: npm run build

      - name: ğŸ“¢ Notificar a Telegram
        if: always()  # Esto hace que se envÃ­e el mensaje siempre, incluso si falla
        run: |
          MESSAGE="ğŸš€ *GitHub Actions* ha terminado.
          - ğŸ†” *Repo:* ${{ github.repository }}
          - ğŸ”– *Branch:* ${{ github.ref }}
          - âœ… *Estado:* ${{ job.status }}
          - ğŸ”— [Ver Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "parse_mode=Markdown" \
          -d "text=$MESSAGE"

  # ğŸ”¹ CD: Despliegue Continuo
  cd:
    needs: ci  # Solo se ejecuta si CI pasa correctamente
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸš€ Desplegar en Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
